<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLACKJACK!!</title>
    <script src="jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>CASINO JAVIN</h1>
    </div>
    <!-- <div id="table"> -->
    <div id="messages"></div>
    <label>Dealer: </label>
    <label id="dealer-points" class="points"></label>
    <div id="dealer-hand" class="hand">
    <!-- <img class = "animated slideInLeft" src="images/pokemon_back.png" alt="" /> -->
    </div>
    <label>Player: </label>
    <label id="player-points" class="points"></label>
    <div id="player-hand" class="hand"></div>
    <div class="buttons">
      <input  id="bet_box" type="text" name="name" placeholder="Place a bet:" value="">
      <button id="deal-button">Deal</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="reset-button">New Game</button>
    </div>
  <div id="bet_table">
    <p>Cash:  <span id="winnings"></span><span class="floatRight score">Player Wins:  <span id="player-wins"></span></span></p>
    <p>Current Bet:  <span id="current_bet"></span><span class="floatRight score">Dealer Wins:  <span id="dealer-wins"></span></span></p>
  </div>
  </body>
  <script src="script_v2.js"></script>
</html>
